language: java

sudo: required

services:
- docker

jdk:
  - openjdk8
  - oraclejdk11
  - openjdk-ea

script:
  - mvn clean verify

jobs:
  include:
    - stage: deploy
      jdk: openjdk8
      script: mvn clean source:jar javadoc:javadoc deploy -DskipTests --settings travis_settings.xml
      if: branch IN (master, 1.x) AND type IN (push) AND repo = bootique/bootique-kafka
      
# travis encrypt -r bootique/bootique-kafka "CI_DEPLOY_USERNAME='name'"
# travis encrypt -r bootique/bootique-kafka "CI_DEPLOY_PASSWORD='password'"
env:
  global:
    - secure: ""
    - secure: ""

